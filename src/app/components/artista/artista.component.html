<app-loading *ngIf="loadingArtist"></app-loading>

<div class="row animated fadeIn" *ngIf="!loadingArtist">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{ artista.name }}</h3>
        <h5><span class="badge badge-info mt-3 mb-3">{{ artista.genres }}</span></h5>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank " class="text-success mt-3">
                Ir a la página del artista
            </a>

        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="./home " class="btn btn-outline-success">
            Regresar
        </button>
    </div>
</div>

<div class="row m-5">
    <div class="col">

        <table class="table text-white">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista previa</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td>
                        <img class="img-thumb" [src]="track.album.images | noimage" alt="Card image cap">
                    </td>
                    <td>{{ track.album.name }}</td>
                    <td>{{ track.name }}</td>
                    <!-- <td><audio [src]="track.preview_url" controls></audio>
                    </td> -->
                    <td><iframe [src]="track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe></td>
                </tr>
            </tbody>

        </table>

    </div>
</div>
